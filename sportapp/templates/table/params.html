{% extends 'base.html' %}
{% block content_one %}

<div class="row align-items-center">
        <div class="col-lg-12 mx-auto text-center" data-aos="fade-up">
            <h3 class="mb-3">Параметры:</h3>

            <p class="text-center">

                    ЧСС:<br>
                    <form action="del_heart_rate" method="POST">
                        {% csrf_token %}
                        <select name="del_heart_rate_select">
                            {%for rate in heart_rates%}
                            <option>{{rate}}</option>
                            {%endfor%}
                        </select>
                         <button onclick="this.form.submit()">Удалить</button>
                        <p></p>
                    </form>
                    <form action="new_heart_rate" method="POST">
                        {% csrf_token %}
                        Добавление нового ЧСС:
                        <input type="text" name="add_new_heart_rate_input">
                        <button onclick="this.form.submit()">Добавить</button>
                    </form>
                    <p></p>
                    Методы:<br>
                    <form action="del_method" method="POST">
                        {% csrf_token %}
                        <select name="del_method_select">
                            {%for m in methods%}
                            <option>{{m}}</option>
                            {%endfor%}
                        </select>
                        <button onclick="this.form.submit()">Удалить</button>
                        <p></p>
                    </form>
                    <form action="new_method" method="POST">
                        {% csrf_token %}
                        Добавление нового средства тернировок:
                        <input type="text" name="add_new_method_input">
                        <button onclick="this.form.submit()">Добавить</button>
                    </form>
        </div>
</div>
{% endblock %}
